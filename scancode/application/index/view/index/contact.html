  <body>
    <!--header start-->
    {include file="common/header"}
    <!--header end-->

    <!--breadcrumbs start-->
    <div class="breadcrumbs">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-sm-4">
            <h1>
              CONTACTS
            </h1>
          </div>
          <div class="col-lg-8 col-sm-8">
            <ol class="breadcrumb pull-right">
              <li>
                <a href="index.html">
                  	首页
                </a>
              </li>
              <li class="active">
                 	联系我们
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!--breadcrumbs end-->



    <!--container start-->
    <div class="container">


      <div class="row">
        <div class="col-lg-5 col-sm-5 address">
          <section class="contact-infos">
            <h4 class="title custom-font text-black">
               	地址
            </h4>
            <address>
              	南山区铜鼓路5号华润置地大厦E座1603
              <br>
               	深圳，中国
              <br>
            </address>
          </section>
          <br />
          <section class="contact-infos">
            <h4 class="title custom-font text-black">
               	工作时间
            </h4>
            <p>
              	周一  至  周五
              <br>
               	9:30  至  18:30
              <br>
            </p>
          </section>
          <br />
          <section class="contact-infos">
            <h4>
               	联系电话
            </h4>
            <p>
              	（0755） 8653 7292
            </p>


          </section>
        </div>
        <div class="col-lg-7 col-sm-7 address">
          <h4>
            	联系我们，以便我们能听到你的声音
          </h4>
          <div class="contact-form">
            <form role="form" method="POST" action="{:url('index/contacts')}">
              <div class="form-group">
                <label for="name">
                   	姓名
                </label>
                <input type="text" placeholder="" name="name" id="name" class="form-control">
              </div>
              <div class="form-group">
                <label for="email">
                   	邮箱
                </label>
                <input type="text" placeholder="" name="email" id="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="phone">
                   	手机号码
                </label>
                <input type="text" name="phone" id="phone" class="form-control">
              </div>
              <div class="form-group">
                <label for="phone">
                   	留言
                </label>
                <textarea placeholder="" name="content" rows="5" class="form-control">
                </textarea>
              </div>
              <button class="btn btn-info" type="submit">
                 	确认提交
              </button>
            </form>

          </div>
        </div>
      </div>

    </div>
    <!--container end-->

    <!--footer start-->
    {include file="common/footer"}
    <!--small footer end-->
    
		<!-- js placed at the end of the document so the pages load faster
    <script src="__static__/index/js/jquery.js"></script>-->

    <!-- end of sequence slider js-->

    <script>
      $('a.info').tooltip();
      $(window).load(function() {
        $('.flexslider').flexslider({
          animation: "slide",
          start: function(slider) {
            $('body').removeClass('loading');
          }
        });
      });

      $(document).ready(function() {

        $("#owl-demo").owlCarousel({

          items : 4

        });

      });

      jQuery(document).ready(function(){
        jQuery('ul.superfish').superfish();
      });

      new WOW().init();
    </script>
